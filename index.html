<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML, Divs, Forms, and Tables</title>
  </head>
  <body>
    <div>
      <form action="">
        <label for="fName">First Name:</label
        ><input type="text" id="firstname" placeholder="Jane" required /><br />
        <label for="lName">Last Name:</label
        ><input type="text" id="lastname" placeholder="Doe" required /><br />
        <label for="email">Email:</label
        ><input
          type="email"
          name="email"
          id="email"
          placeholder="janedoe@email.com"
          required
        /><br />
        <div>
          <input type="radio" name="experience" id="beginnerXp" />
          <label for="beginnerExperience">Beginner</label><br />
          <input type="radio" name="experience" id="intermediateXp" />
          <label for="intermediateExperience">Intermediate</label><br />
          <input type="radio" name="experience" id="expertXp" />
          <label for="expertExperience">Expert</label>
        </div>
        <div>
          <label for="desiredCareer">Desired Career:</label
          ><input type="text" name="desiredCareer" id="career" />
        </div>
        <button type="submit">Submit</button>
      </form>
      <div>
        <hr />
        <div>
          <table>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Email</th>
            </tr>
            <tr>
              <td>Bonim</td>
              <td>OUK</td>
              <td>bonimouk@gmail.com</td>
            </tr>
            <tr>
              <td>John</td>
              <td>DOE</td>
              <td>johndoe@email.com</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
